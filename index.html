<!DOCTYPE html>
<html>
<head>
    <title>Confess Your Feelings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: gray;
        }

        #messageContainer {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: lightcoral;
        }

        #messageDisplay {
            margin-bottom: 20px;
            font-size: 24px;
            line-height: 1.5;
            color: #555;
        }

        input[type="button"] {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Adjustments for smaller screen sizes (e.g., mobile devices) */
        @media (max-width: 600px) {
            #messageContainer {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            #messageDisplay {
                font-size: 20px;
            }

            input[type="button"] {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div id="messageContainer">
    <h1>Secret Feelings</h1>
    <p id="messageDisplay">Hey crush,I just want to tell you that.</p>
    <input type="button" value="CLICK ME" onclick="displayNextMessage()">
    <p>Made by<del> Zanjoe</del></p>
</div>

<script>
    // Define an array of quotes for confessing feelings
    var quotes = [
    'Every moment I spend with you is a treasure, and I can\'t help but confess that I love you more and more.',
        'With every heartbeat, I find myself falling deeper in love with you. I can\'t keep this secret any longer.',
        'You are the missing piece in my life, and I need you to know that I have feelings for you that I can\'t hide.',
        'I\'ve been carrying this truth in my heart, and it\'s time to share it: I have fallen in love with you.',
        'You light up my world in a way that words can\'t express. I confess my feelings for you with all my heart.',
        'There\'s something about you that touches my soul, and I can\'t keep it to myself anymore. I love you deeply.',
        'Life is too short not to be honest about our feelings. So here it is: I\'ve been captivated by you, and I can\'t hide it.',
        'I\'ve been wanting to say this for a while, and I can\'t hold back any longer: I have strong feelings for you.',
        'My heart races every time I think of you, and I can\'t hold back the truth anymore. I love you deeply.',
        'I\'ve tried to find the right words, but all I can say is that I cherish you. I confess my feelings for you.',
        'You bring joy to my life in ways I never imagined. I can\'t keep this to myself: I am in love with you.',
        'My heart knows what it wants, and it wants you. I can\'t resist any longer - I love you more than words can say.',
        'I may be nervous, but I\'m more afraid of not telling you how I feel. I\'m confessing that I have feelings for you.',
        'I\'ve kept this secret for too long, and it\'s time to be honest: I have fallen for you, and I can\'t deny it.',
        'There\'s a warmth in your presence that I can\'t ignore. I confess that I have feelings for you, and I hope you feel the same.',
    ];

    // Get the message display element
    var messageDisplay = document.getElementById('messageDisplay');

    // Set the initial quote index
    var currentIndex = 0;

    // Function to display the next quote
    function displayNextMessage() {
        // Check if there are more quotes to display
        if (currentIndex < quotes.length) {
            // Get the current quote from the array
            var currentQuote = quotes[currentIndex];

            // Update the message display
            messageDisplay.innerHTML = currentQuote;

            // Increment the index to display the next quote next time
            currentIndex++;
        } else {
            // When all quotes are displayed, reset the index to show the first quote again
            currentIndex = 0;
        }
    }
</script>
</body>
</html>
