<!DOCTYPE html>
<html>
<head>
    <title>Confess Your Feelings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightgray;
        }

        #messageContainer {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: lightcoral;
        }

        #messageDisplay {
            margin-bottom: 20px;
            font-size: 24px;
            line-height: 1.5;
            color: #555;
        }

        input[type="button"] {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Adjustments for smaller screen sizes (e.g., mobile devices) */
        @media (max-width: 600px) {
            #messageContainer {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            #messageDisplay {
                font-size: 20px;
            }

            input[type="button"] {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div id="messageContainer">
    <h1>Secret Feelings</h1>
    <p id="messageDisplay">Hey crush,I just want to tell you that.</p>
    <input type="button" value="CLICK ME" onclick="displayNextMessage()">
    <p>Made by Zanjoe and ChatGPT shsh</p>
</div>

<script>
    // Define an array of quotes for confessing feelings
    var quotes = [
        'I can\'t keep these feelings to myself any longer. I have to confess that I have feelings for you.',
        'Being around you makes my heart race, and I can\'t help but confess that I love you.',
        'I\'ve been holding back my feelings for too long, but now I must admit that I have fallen for you.',
        'Every time I see you, I feel a rush of emotions, and I can no longer hide my feelings. I love you.',
        'I\'ve been wanting to say this for a while now - I have feelings for you, and I hope you feel the same way.',
        'You make my heart skip a beat, and I can\'t deny that I have feelings for you.',
        'I\'ve been trying to find the right words to say, but all I can confess is that I love you deeply.',
        'My heart has been longing for you, and I can\'t hold it in any longer. I confess that I have feelings for you.',
        'I\'ve kept my feelings hidden, but now I can\'t hide it any longer - I am in love with you.',
        'There\'s something about you that has captured my heart, and I have to confess my feelings for you.',
        'I may be nervous, but I can\'t hold it back any longer. I love you, and I need to tell you.',
        'I\'ve been afraid to confess my feelings, but I can\'t resist anymore. I love you with all my heart.',
        'Life is too short not to express how I feel. So here it is - I have feelings for you, and I hope you feel the same.',
        'I may stumble over my words, but the truth is that I love you, and I can\'t keep it to myself any longer.',
        'I may be scared, but I can\'t hide my feelings any longer. I love you, and I hope you feel the same way.',
    ];

    // Get the message display element
    var messageDisplay = document.getElementById('messageDisplay');

    // Set the initial quote index
    var currentIndex = 0;

    // Function to display the next quote
    function displayNextMessage() {
        // Check if there are more quotes to display
        if (currentIndex < quotes.length) {
            // Get the current quote from the array
            var currentQuote = quotes[currentIndex];

            // Update the message display
            messageDisplay.innerHTML = currentQuote;

            // Increment the index to display the next quote next time
            currentIndex++;
        } else {
            // When all quotes are displayed, reset the index to show the first quote again
            currentIndex = 0;
        }
    }
</script>
</body>
</html>
