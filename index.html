<!DOCTYPE html>
<html>
<head>
    <title>Confeshion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightgray;
        }

        #messageContainer {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: lightcoral;
        }

        #messageDisplay {
            margin-bottom: 20px;
            font-size: 24px;
            line-height: 1.5;
            color: lightskyblue;
        }

        input[type="button"] {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Adjustments for smaller screen sizes (e.g., mobile devices) */
        @media (max-width: 600px) {
            #messageContainer {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            #messageDisplay {
                font-size: 20px;
            }

            input[type="button"] {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div id="messageContainer">
    <h1><del>Secret Feelings</del></h1>
    <p id="messageDisplay"><h3 style="color: lightslategray;">Hey,I just want to tell you that.</h3></p>
    <input type="button" value="CLICK ME" onclick="displayNextMessage()">
    <p>Made by <del style="color: black;">Zanjoe</del></p>
</div>

<script>
    // Define an array of quotes for confessing feelings
    var quotes = [
    'Every time our eyes meet, my heart races like a thrilling adventure waiting to unfold.',
    'You bring a symphony of joy to my life, and I can\'t help but confess my feelings for you.',
    'My thoughts are a canvas painted with you, and it\'s time to share this masterpiece.',
    'There\'s a magnetic force between us, and I can\'t hide the fact that you\'ve captured my heart.',
    'Life has dealt me a winning hand by bringing you into it. I confess, you\'re the jackpot I\'ve been seeking.',
    'You\'re the spark in my mundane routine, igniting a fire of emotions I can no longer keep hidden.',
    'Our connection is like a puzzle, and I\'m ready to admit that you\'re the missing piece I\'ve been searching for.',
    'In the chaos of life, you\'re my North Star guiding me home. I can\'t hide it any longer: you mean the world to me.',
    'You\'re my daily dose of happiness, and I can\'t keep it under wraps any longer: my heart beats for you.',
    'Every moment with you is like a chapter from a book I can\'t put down. I confess, I\'m eager to write our story together.'
];

    // Get the message display element
    var messageDisplay = document.getElementById('messageDisplay');

    // Set the initial quote index
    var currentIndex = 0;

    // Function to display the next quote
    function displayNextMessage() {
        // Check if there are more quotes to display
        if (currentIndex < quotes.length) {
            // Get the current quote from the array
            var currentQuote = quotes[currentIndex];

            // Update the message display
            messageDisplay.innerHTML = currentQuote;

            // Increment the index to display the next quote next time
            currentIndex++;
        } else {
            // When all quotes are displayed, reset the index to show the first quote again
            currentIndex = 0;
        }
    }
</script>
</body>
</html>
